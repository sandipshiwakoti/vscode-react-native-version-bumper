name: Package React Native Version Bumper

on:
    push:
        branches:
            - main

jobs:
    package:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'bun'

            - name: Install dependencies
              run: bun install

            - name: Compile extension
              run: bun compile

            - name: Run lint
              run: bun lint

            - name: Package extension
              run: bun vsce package -o vscode-react-native-version-bumper.vsix

            - name: Upload VSIX artifact
              uses: actions/upload-artifact@v4
              with:
                  name: vscode-react-native-version-bumper-vsix
                  path: vscode-react-native-version-bumper.vsix
